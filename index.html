<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寝室零食铺 - 济源职业技术学院</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    box-sizing: border-box;
}

header {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

.products-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 15px;
}

.product-info h3 {
    margin-top: 0;
}

.product-info p {
    color: #e74c3c;
    font-weight: bold;
}

.add-to-cart {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.add-to-cart:hover {
    background-color: #2980b9;
}

.btn {
    display: inline-block;
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #2980b9;
}

.order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.remove-item {
    background: none;
    border: none;
    color: #e74c3c;
    font-size: 1.2em;
    cursor: pointer;
    padding: 0 5px;
}

.remove-item:hover {
    color: #c0392b;
}

/* 数量选择器样式 */
.quantity-selector {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
}

.quantity-btn {
    width: 30px;
    height: 30px;
    background-color: #3498db;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quantity-btn:hover {
    background-color: #2980b9;
}

.quantity {
    margin: 0 15px;
    min-width: 20px;
    text-align: center;
    font-weight: bold;
}

/* 购物车项目样式 */
#cart-items {
    max-height: 300px;
    overflow-y: auto;
    margin: 10px 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.cart-item-info {
    flex: 1;
}

.cart-item-quantity {
    display: flex;
    align-items: center;
}

.cart-quantity-btn {
    width: 25px;
    height: 25px;
    background-color: #3498db;
    color: white;
    border: none;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cart-quantity-btn:hover {
    background-color: #2980b9;
}

.cart-total {
    font-weight: bold;
    text-align: right;
    margin: 10px 0;
    font-size: 18px;
}

.cart-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}
    </style>
</head>
<body>
    <header>
        <h1>寝室零食铺</h1>
        <p>济源职业技术学院专属零食配送服务</p>
    </header>
    
    <main>
        <section class="intro">
            <h2>欢迎光临寝室零食铺</h2>
            <p>我们提供各种美味零食，直接配送到您的寝室！</p>
            <a href="products.html" class="btn">浏览商品</a>
        </section>
    </main>
